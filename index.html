<!DOCTYPE html>

    <script>

      $(gallary).addClass("py-5");

$(gallary).append(gallaryContainer);

    //   create gallary h4
      const gallaryH4 = document.createElement("h4");
      $(gallaryH4).text("Gallery");
      gallaryH4.style.background = "#163269";
      gallaryH4.style.top="-22px"
      gallaryH4.style.fontSize='30px'
      gallaryH4.className = "text-white ";
      $(gallaryH4).addClass("position-absolute px-4");
      $(gallaryContainer).append(gallaryH4);

    //   create add more
      const gallaryMoreBtn= document.createElement("button")
      $(gallaryMoreBtn).text("Load More")
      gallaryMoreBtn.style.backgroundColor="#204590 "
      $(gallaryMoreBtn).addClass("text-white  px-4 py-2 position-absolute ")
      gallaryMoreBtn.style.bottom="50px"
      gallaryMoreBtn.style.left="30px"
      gallaryMoreBtn.style.border="1px solid #204590"
    $(gallaryContainer).append(gallaryMoreBtn)
      

    // sider sections
    const siderSection=document.createElement("section")
    siderSection.style.background="url(../img/peoples.jpg)"
    siderSection.style.backgroundPosition="50% 35%"
    siderSection.style.backgroundSize="cover"
    siderSection.style.height="230px"
    $(main).append(siderSection)

    siderSub.style.height="100%"
    $(siderSection).append(siderSub)

    const siderContainer=document.createElement("div")
    $(siderContainer).addClass("container  h-100 ")

  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
    <span class="carousel-control-next-icon bg-dark " aria-hidden="true"></span>
